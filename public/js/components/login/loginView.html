<div class="login-logo container-factory">
	<h1>
		<span class="white">Project</span>
		<span class="red">factor</span>
	</h1>
</div>
<div class="login-container">
	<div class="container-factory">
		<div class="row">
			<div class="col-xs-6">
				<div class="login-container__form">
					<h2 class="login-container__title">Login</h2>
					<form action="" ng-submit="login()">
						<div class="form-group">
							<div class="input-group">
						      <input type="text" class="form-control" id="username" placeholder="Username">
						      <div class="input-group-addon">
						      	<img src="../../img/login_icon-username.png" alt="projectfactor-login-icon-username">
						      </div>
						    </div>
						</div>
						<div class="form-group">
							<div class="input-group">
						      <input type="password" class="form-control" id="password" placeholder="Password">
						      <div class="input-group-addon">
						      	<img src="../../img/login_icon-password.png" alt="projectfactor-login-icon-password">
						      </div>
						    </div>
						</div>
						<input type="submit" class="btn btn--block btn--primary space-top" value="Login">
						<a href="#" class="forgot-password">Forgot Password?</a>
					</form>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="login-container__signup">
					<h2 class="login-container__title">Don't have an account yet?</h2>
					<p>Lorem ipsum keme keme keme 48 years pamenthol shonget wasok ganda lang kasi katagalugan ang ang warla</p>
					<a class="btn btn--block btn--transparent" ui-sref="signup">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
	
</div>
